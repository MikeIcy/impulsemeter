<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор Потужності за Імпульсами</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 95%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .formula {
            font-size: 1.1em;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            text-align: center;
        }
        .result-box {
            margin-top: 25px;
            padding: 15px;
            border-top: 2px solid #28a745;
            background-color: #d4edda;
            color: #155724;
            border-radius: 4px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Калькулятор Потужності (P)</h2>

        <div class="formula">
            **Базова формула:** $P\ [\text{kW}] = \frac{3600}{C \cdot \Delta t}$
        </div>

        <div>
            <label for="meterConstant">Постійна лічильника ($C$, імп/кВт·год):</label>
            <input type="number" id="meterConstant" value="3200" placeholder="Наприклад, 3200">
        </div>

        <div>
            <label for="pulseInterval">Міжімпульсний інтервал ($\Delta t$, секунди):</label>
            <input type="number" id="pulseInterval" value="3" placeholder="Наприклад, 3">
        </div>

        <button onclick="calculatePower()">Розрахувати Потужність</button>

        <div id="result" class="result-box" style="display: none;">
            Потужність споживання: <span id="powerKw"></span>
        </div>
    </div>

    <script>
        function calculatePower() {
            // Отримуємо значення з полів введення
            const C = parseFloat(document.getElementById('meterConstant').value);
            const deltaT = parseFloat(document.getElementById('pulseInterval').value);
            const resultBox = document.getElementById('result');
            const powerKwSpan = document.getElementById('powerKw');

            // Перевірка на коректність введення
            if (isNaN(C) || isNaN(deltaT) || C <= 0 || deltaT <= 0) {
                powerKwSpan.textContent = "Будь ласка, введіть додатні числа.";
                resultBox.style.display = 'block';
                return;
            }

            // Виконання розрахунку за формулою: P [kW] = 3600 / (C * deltaT)
            const P_kw = 3600 / (C * deltaT);

            // Округлення до 3 знаків після коми для зручності
            const P_kw_rounded = P_kw.toFixed(3);

            // Розрахунок у Ваттах (P * 1000)
            const P_watt = (P_kw * 1000).toFixed(0);

            // Виведення результату
            powerKwSpan.innerHTML = `**${P_kw_rounded} кВт** (або ${P_watt} Вт)`;
            resultBox.style.display = 'block';
        }

        // Запускаємо розрахунок при завантаженні сторінки зі значеннями за замовчуванням
        calculatePower(); 
    </script>

</body>
</html>
